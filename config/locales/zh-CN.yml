zh-CN:
  name: "6xue"
  thanks: "谢谢！"
  copyright: "© %{year} 6xue01.com by myliang"
  help:
    text: "帮助"
    gre: "全称Graduate Record Examination,中文名称为美国研究生入学考试，适用于除法律与商业外的各专业。由美国教育考试服务处(Educational Testing Service，简称ETS)主办，GRE是美国、加拿大的大学各类研究生院（除管理类学院，法学院）要求申请者所必须具备的一个考试成绩，也是教授对申请者是否授予奖学金所依据的最重要的标准。"
    gpa: "英语全称是Grade Point Average，意思就是平均成绩点数（平均分数、平均绩点），美国的GPA满分是4分，即A=4，B=3，C=2， D=1。"
    gmat: "是Graduate Management Admission Test的缩写，中文名称为经企管理研究生入学考试。它是一种标准化考试，目前已经被广泛地用做工商管理硕士的入学考试，是当前最为可靠的测试考生是否具备顺利完成工商管理硕士项目学习能力的考试项目，专门帮助各商学院或工商管理硕士项目评估申请人是否具备在工商管理方面继续深造学习的资格。"
    toefl: "（The Test of English as a Foreign Language，简称TOEFL）是由美国教育测验服务社（ETS）举办的英语能力考试，全名为“检定非英语为母语者的英语能力考试”，中文音译为“托福”。"
    ielts: "雅思（International English Language Testing System，简称IELTS，中文名为国际英语语言测试系统）是由英国文化协会（The British Council，即英国驻华大使馆/总领事馆文化教育处）、剑桥大学考试委员会（CESOL）和澳大利亚教育国际开发署（IDP Australia）共同举办的国际英语水平测试。此项考试是为申请赴英语国家（美国、英国、澳大利亚、加拿大、新西兰等）留学、移民的非英语国家学生而设，用来评定考生运用英语的能力。"
