      short: "%b%d日 %H:%M"
      long: "%Y年%b%d日 %H:%M"
    am: "上午"
    pm: "下午"

  datetime:
    distance_in_words:
      half_a_minute: "半分钟前"
      less_than_x_seconds:
        one: "不到一秒前"
        other: "不到 %{count} 秒前"
      x_seconds:
        one: "一秒前"
        other: "%{count} 秒前"
      less_than_x_minutes:
        one: "不到一分钟前"
        other: "不到 %{count} 分钟前"
      x_minutes:
        one: "一分钟前"
        other: "%{count} 分钟前"
      about_x_hours:
        one: "大约一小时前"
        other: "大约 %{count} 小时前"
      x_days:
        one: "一天前"
        other: "%{count} 天前"
      about_x_months:
        one: "大约一个月前"
        other: "大约 %{count} 个月前"
      x_months:
        one: "一个月前"
        other: "%{count} 个月前"
      about_x_years:
        one: "大约一年前"
        other: "大约 %{count} 年前"
      over_x_years:
        one: "一年多前"
        other: "%{count} 年多前"
      almost_x_years:
        one:   "接近一年前"
        other: "接近 %{count} 年前"
    prompts:
      year:   "年"
      month:  "月"
      day:    "日"
      hour:   "时"
      minute: "分"
      second: "秒"

  number:
    format:
      separator: "."
      delimiter: ","
      precision: 3
      significant: false
      strip_insignificant_zeros: false
    currency:
      format:
        format: "%u %n"
        unit: "CN¥"
        separator: "."
        delimiter: ","
        precision: 2
        significant: false
        strip_insignificant_zeros: false
    percentage:
      format:
        delimiter: ""
    precision:
      format:
        delimiter: ""
    human:
      format:
        delimiter: ""
        precision: 1
        significant: false
        strip_insignificant_zeros: false
      storage_units:
        format: "%n %u"
        units:
          byte:
            one: "Byte"
            other: "Bytes"
          kb: "KB"
          mb: "MB"
          gb: "GB"
          tb: "TB"
      decimal_units:
        format: "%n %u"
        units:
          # 10^-21 zepto, 10^-24 yocto
          atto: "渺"  # 10^-18
          femto: "飞" # 10^-15 毫微微
          pico: "漠"  # 10^-12 微微
          nano: "奈"  # 10^-9 毫微
          micro: "微" # 10^-6
          mili: "毫"  # 10^-3 milli
          centi: "厘" # 10^-2
          deci: "分"  # 10^-1
          unit: ""
          ten:
            one: "十"
            other: "十"  # 10^1
          hundred: "百"  # 10^2
          thousand: "千" # 10^3 kilo
          million: "百万" # 10^6 mega
          billion: "十亿" # 10^9 giga
          trillion: "兆" # 10^12 tera
          quadrillion: "千兆" # 10^15 peta
          # 10^18 exa, 10^21 zetta, 10^24 yotta

